spring.application.name=demo
# Don't change the port
server.port = 9001
# for https
server.forward-headers-strategy=framework 
spring.datasource.url=jdbc:mysql://localhost:3306/role_permission_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# ===============================
# PHASE 1 - H2 Database (for testing only)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop   # optional, for in-memory testing

# ===============================
# PHASE 2 - UserAccount & Role entities
# ===============================
# (No extra datasource needed; handled by main MySQL config)
# Optional logging for debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# PHASE 3 - Permission & RolePermission services
# ===============================
# Enable SQL formatting and show generated DDL for debugging
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Optional: schema validation to catch mistakes early
spring.jpa.hibernate.ddl-auto=validate
